<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="application">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-section">
        <label for="new-task" class="section-name next-task-label">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task-input next-task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input item-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-img"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input item-input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-img"></button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label complete-label">See the Doctor</label>
          <input type="text" class="task-input item-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
