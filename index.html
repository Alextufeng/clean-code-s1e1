<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="application">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section top-section">
        <h3 class="section__title">
          <label for="new-task" class="section__title-label">Add Item</label>
        </h3>
        <div class="top-section__task-row">
          <input id="new-task" class="input top-section__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="input tasks-list__input">
            <button class="btn edit_btn">Edit</button>
            <button class="btn delete_btn"><img src="./remove.svg" class="btn__remove-img" alt="Delete button"></button>
          </li>
          <li class="tasks-list__item tasks-list__edit-mode">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks-list__input">
            <button class="btn edit_btn">Save</button>
            <button class="btn delete_btn"><img src="./remove.svg" class="btn__remove-img" alt="Delete button"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list tasks-list__completed">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__input input">
            <button class="btn edit_btn">Edit</button>
            <button class="btn delete_btn"><img src="./remove.svg" class="btn__remove-img" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
